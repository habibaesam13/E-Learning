<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleFiles/sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning/signUp</title>
</head>

<body>
    <div class="content">

        <div id="logo" class="logo">
            <p>Encapsulate</p>
        </div>
        <form action="" method="post" class="form">
            <div id="Un">
                <p id="UnLabel">User Name</p>
                <input type="text" id="UN">
            </div>
            <div id="mail">
                <p id="emailLabel">Email</p>
                <input type="email" id="email">
            </div>
            <div id="pass">
                <p id="passLabel">Password</p>
                <input type="password" id="passw">
            </div>
            <div id="Repass">
                <p id="RepassLabel">Confirm Password</p>
                <input type="password" id="Repassw">
            </div>

            <div class="btn">
                <button id="btn"><a href="login.html">SignUp</a></button>
            </div>
            <div class="btn2">
                <button id="btn"><a href="index.html">Back</a></button>
            </div>
        </form>

    </div>
</body>

</html>
